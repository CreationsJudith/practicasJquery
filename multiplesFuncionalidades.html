<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#con1{
			width: 400px;
			height: 100px;
			padding: 50px;
			background: #FF0040;
			position: absolute;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#evento").click(function(){
				var div = $("#con1");
				div.animate({left:'100px', height:'300px', opacity:'0.4'}, "slow");
				div.animate({right:'50px', width:'300px', opacity:'0.7'}, "slow");
				div.animate({right:'100px', opacity:'0.3'}, "slow");
				div.animate({left:'200px', height:'100px', opacity:'0.6'}, "slow");
				div.animate({right:'200px', widht:'60px', opacity:'0.9'}, "slow");
				div.animate({left:'400px', height:'50px', opacity:'0.5'}, "slow");
			});
		});
	</script>
</head>
<body>
	<button id="evento">Pulsa aquí</button>
	<div id="con1">Este es el método animate()</div>
</body>
</html>
