<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#go").click(function(){
				$("#texto").html("<b>Hemos cambiado el contenido de la etiqueta</b>");//con html se puede agregar etiquetas
			});
		});
	</script>
</head>
<body>
	<p id="texto">Este es el texto que se obtendrán con el método html()</p>
	<button id="go">Empezar</button>
</body>
</html>
