<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){//carga jquery
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
	<title></title>
</head>
<body>
	<h2>Esto es una etiqueta de html llamada h2</h2>
	<p>Aquí una un parrafo p.</p>
	<p>Otro parrafo de etiqueta p.</p>
	<button>Si PULSAS AQUI se ocultarán los textos que hay arriba.</button>
</body>
</html>
