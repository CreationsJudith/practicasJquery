<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".h1").mouseup(function(){
				$(this).hide();
				alert("Se ocultará esta etiqueta porque has pulsado hacia arriba el boton del mouse.");
			});
		});
	</script>
	<title></title>
</head>
<body>
	<h1 class="h1">Al pulsar el boton del mouse hacia arriba en el texto  saldrá el alert y después de confirmar desaparecera esa etiqueta</h1>
	<p class="h1">Este párrafo también si te posicionas en el y pulsas hacia arriba</p>
	<p class="h1">Hasta esta también si quieres seguir probando</p>
</body>
</html>
