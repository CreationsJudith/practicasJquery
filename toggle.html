<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("h1").toggle();
			});
		});
	</script>
</head>
<body>
	<h1>Dando al boton se ocultará o visualizará este texto de prueba!!!!!!</h1>
	<button>Prueba Toggle</button>
</body>
</html>
